<html>

  <link rel="icon" type="image/png" href="../img/intown-favicon.jpg" sizes="16x16">

  <style>
    p {
      font-family: 'proxima-nova';
      font-style: regular;
      font-size: 16px;
    }

    h1 {
      font-family: 'proxima-nova';
      font-weight: bold;
      font-size: 40px;
    }
    /*

    #023059 dark blue
    #034C8C medium blue
    #049DBF light blue
    #F2A516 orange
    #212121 charcoal
    #202020 black

    Header Font
    Font Family: Proxima Nova
    Font Style: Bold
    Font Size: 40px

    Paragraph Font
    Font Family: Proxima Nova
    Font Style: Regular
    Font Size: 16px

    */

  </style>
</head>
  <body>
    

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <div id="page">
      <div id="header"><img src="../img/intown-logo-full-color.svg" alt="intown logo"/></div>
      <div id="message">
        <div><h1>In today's digital world, we are more disconnected than ever.<br/><br/> It's time to re-connect with InTown.</h1></div>
      </div>
      <div id="contact">
        <div><p>Sign up for early access.</p></div>
        <div>
          <form>
            <input type="email"/>
            <input type="submit" value="SIGN UP" />
          </form>
        </div>

      </div>
      <div id="footer">
        <div><img alt="intown logo"/></div>
        <div>copyright InTown 2024. All rights reserved.</div>
      </div>
    </div>



  </body>
